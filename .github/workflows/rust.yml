name: Rust

on:
  push:
    branches: [ release ]
#    paths: 
#      - '**/Cargo.toml'
#      - '**/Cargo.lock'
  pull_request:
    branches: [ release ]

env:
  CARGO_TERM_COLOR: always

jobs:
  cargo_tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Update
      run: rustup update     
          
    - name: Build
      run: cargo build 
    
    - name: Run tests
      run: cargo test 

    - name: cargo deny
      run: |
        cargo install --locked cargo-deny 
        cargo deny check
    
    - name: ensure_no_std
      run: |
        RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install cargo-nono
        cargo nono check

#    - name: cargo_udeps
#      run: |        
#        cargo install cargo-udeps --locked
#        cargo udeps

    - name: cargo_outdated
      run: |  
        cargo install --locked cargo-outdated
        cargo outdated

